<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fm.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="purple__part">
                <h4>Your results</h4>
                <div class="circle_contents">
                    <div class="circle">
                        <h1>76</h1>
                        <h5>of 100</h5>
                    </div>
                </div>
                <h3>Great</h4>
                <h5>You scored higher than 65% of the people who have taken these tests</h3>
            </div>
            <div class="white__part">
                <h3>Summary</h3>
                <div class="reactions">
                    <div class="reaction">
                        <img src="assets/images/icon-reaction.svg" alt=""><h4>Reaction</h4> <span>80/100</span>
                    </div>
                    <div class="reaction">
                        <img src="assets/images/icon-memory.svg" alt=""><h4>Memory</h4> <span>80/100</span>
                    </div>
                    <div class="reaction">
                        <img src="assets/images/icon-verbal.svg" alt=""><h4>Verbal</h4> <span>80/100</span>
                    </div>
                    <div class="reaction">
                        <img src="assets/images/icon-visual.svg" alt=""><h4>Visual</h4> <span>80/100</span>
                    </div>

                </div>
                <input type="submit" value="continue">
            </div>
        </div>
    </main>
</body>
</html>
